<div class="ui segment">
    <h3 class="header">Contact Us</h3>
    <form
        class="ui form"
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit(contactForm.value)"
    >

        <div class="ui field">
            <label for="address">
                Email Address
            </label>

            <input
                id="address"
                type="email"
                formControlName="address"
                required
            >
        </div>

        <div class="field">
            <label>First Name</label>
            <input
                type="text"
                name="first-name"
                placeholder="First Name"
                formControlName="first_name"
                required
            >
        </div>

        <div class="field">
            <label>Last Name</label>
            <input
                type="text"
                name="last-name"
                placeholder="Last Name"
                formControlName="last_name"
            >
        </div>



        <h4 class="ui dividing header">I would like to contact:</h4>
        <div class="field">
            <label>Send To:</label>
            <sui-multi-select
                class="ui fluid multiple search selection dropdown"
                formControlName="member"
                [options]="TeamMembers"
                labelField="firstname"
                [isSearchable]="searchable"
                [isDisabled]="disabled"
                [hasLabels]="!hideLabels"
                required
                #multiSelect
            >
                <sui-select-option
                    *ngFor="let option of multiSelect.filteredOptions"
                    [value]="option"
                >
                    <div class="item">
                        <img
                            class="ui mini avatar image"
                            [src]="option.avatar"
                        > {{option.title}} {{option.firstname}} {{option.surname}}
                    </div>
                </sui-select-option>
            </sui-multi-select>
        </div>

        <div class="field">
            <label>Message</label>
            <textarea
                name="message"
                required
                class="ui fluid"
                rows="8"
                cols="80"
            ></textarea>
        </div>

        <div class="field">
            <div class="ui checkbox">
                <input
                    type="checkbox"
                    tabindex="0"
                    class="hidden"
                    required
                    formControlName="t_and_c"
                >
                <label>I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
        </div>

        <button
            class="ui button"
            type="submit"
        >Send</button>
    </form>

</div>
