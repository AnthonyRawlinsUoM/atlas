<jqxChart
    [width]="'calc(100%)'"
    [height]="'calc(50vh)'"
    [title]="chart_title"
    [description]="description"
    [showLegend]="false"
    [enableAnimations]="true"
    [padding]="padding"
    [titlePadding]="titlePadding"
    [source]="source"
    [xAxis]="xAxis"
    [seriesGroups]="seriesGroups"
    [colorScheme]="'VIRIDIS_R'"
    [backgroundColor]="'#FFFFFF'"
    #myChart
>
</jqxChart>
