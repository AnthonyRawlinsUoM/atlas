<sui-sidebar-container>

    <sui-sidebar
        class="inverted form"
        [(isVisible)]="sidebarIsOpen"
        [transition]="'overlay'"
        #sidebar
    >
        <!-- SIDEBAR  -->

        <sui-tabset class="panel">
            <div class="ui top attached tabular menu">
                <a
                    class="item"
                    suiTabHeader="1"
                ><i class="ui chart line icon"></i> Treatment Comparator</a>
                <a
                    class="item"
                    suiTabHeader="2"
                ><i class="ui info icon"></i> Information</a>
                <!-- <a
                    class="item"
                    suiTabHeader="3"
                >Third</a> -->
                
                <div class="right menu">
                    <a
                        class="ui red inverted item"
                        (click)="sidebarClose()"
                    ><i class="red close icon"></i></a>
                </div>
            </div>
            <div
                class="ui bottom attached inverted segment"
                suiTabContent="1"
            >
                <div class="inverted">
                    <app-study-area-window
                        [study]="study"
                        *ngIf="study != undefined"
                        #summary
                    ></app-study-area-window>
                </div>
            </div>

            <div
                class="ui bottom attached inverted segment"
                suiTabContent="2"
            ><app-information *ngIf="study != undefined"
            [study]="study"></app-information></div>
            <!-- <div
                class="ui bottom attached inverted segment"
                suiTabContent="3"
            >Third tab!</div> -->
        </sui-tabset>
        
        
    </sui-sidebar>

    <sui-sidebar-sibling [isDimmedWhenVisible]="true">
        <!-- PUSHER -->
        <div
            [class.pip]="leftIsPip"
            #left
        >
            <app-overview
                (bounds)=boundsChange($event)
                (study)="onStudyChange($event)"
                #overview
            ></app-overview>
        </div>
        <div
            [class.pip]="rightIsPip"
            #right
        >
            <app-detailed-map #detail></app-detailed-map>
        </div>
    </sui-sidebar-sibling>

</sui-sidebar-container>
