<div class="left docked">
    <button
        class="ui black icon button"
        (click)="sidebarIsOpen=!sidebarIsOpen"
        *ngIf="!sidebarIsOpen"
    ><i class="expand arrows alternate icon"></i></button>
</div>
<sui-sidebar-container class="whiteform">
    <sui-sidebar
        class="ui form"
        [(isVisible)]="sidebarIsOpen"
        [transition]="'push'"
        #sidebar
    >
        <!-- SIDEBAR  -->

        <sui-tabset class="panel">
            <div class="ui top attached tabular menu"> <a
                    class="item"
                    suiTabHeader="1"
                ><i class="ui info icon"></i> Information</a>
                <a
                    class="item"
                    suiTabHeader="2"
                ><i class="ui chart line icon"></i> Treatment Comparator</a>
                <a
                    class="item"
                    suiTabHeader="3"
                ><i class="ui bar chart icon"></i> Single Metric Comparator</a>


                <div class="right menu">
                    <a
                        class="ui red  item"
                        (click)="sidebarClose()"
                    ><i class="red close icon"></i></a>
                </div>
            </div>
            <div
                class="ui bottom attached segment"
                suiTabContent="1"
            >
                <app-information
                    *ngIf="study != undefined"
                    [study]="study"
                    #info
                ></app-information>
            </div>

            <div
                class="ui bottom attached  segment"
                suiTabContent="2"
            >
                <div class="inverted">
                    <app-study-area-window
                        *ngIf="study != undefined"
                        [study]="study"
                        #summary
                    ></app-study-area-window>
                </div>
            </div>

            <div
                class="ui bottom attached  segment"
                suiTabContent="3"
            >
                <div class="ui">
                    <app-comparator
                        *ngIf="study != undefined"
                        [study]="study"
                    ></app-comparator>
                </div>
            </div>




        </sui-tabset>


    </sui-sidebar>

    <sui-sidebar-sibling [isDimmedWhenVisible]="true">
        <!-- PUSHER -->
        <div #left>
            <app-mapview
                (boundsChange)=onBoundsChange($event)
                (studyChange)="onStudyChange($event)"
                (focus)="focus"
                #mapview
            ></app-mapview>
        </div>
    </sui-sidebar-sibling>

</sui-sidebar-container>
