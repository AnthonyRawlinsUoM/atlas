<div class="ui form">
    <h5 class="ui inverted header">Treatments</h5>
    <ul *ngIf="selectedItemList.length > 0" class="ui list">
        <li class="item" *ngFor="let s of selectedItemList" #sels>
            <app-selected-item [item]="s" [edges]="edges" [landscapes]="landscapes" (change)="selectionModify($event)"></app-selected-item>
        </li>
    </ul>

</div>
