<sui-select
    class="fluid labeled icon button"
    label="Test"
    [(ngModel)]="scope"
    [options]="scopes"
    labelField="name"
    valueField="value"
    (selectedOptionChange)="onChange($event)
                    "
    #select
>
    <sui-select-option
        *ngFor="let option of select.filteredOptions"
        [value]="option"
    >
    </sui-select-option>
</sui-select>
