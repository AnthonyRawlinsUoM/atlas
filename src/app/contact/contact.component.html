<div class="ui container">
  <div class="ui raised segment">
    <!-- Not yet verified -->
    <div
        *ngIf="!auth.loggedIn"
        class="ui info icon message"
    >
        <i class="inbox icon"></i>
        <div class="content">
            <div class="header">
                Please <a (click)="auth.login('/contact')">signup</a> to contact us.
            </div>
            <p>Please signup and verify your email address.</p>
        </div>
    </div>

    <h3
        *ngIf="auth.loggedIn"
        class="ui dividing header"
    >Contact Us</h3>

    <!-- Email is verified -->
    <app-contact-form
        *ngIf="auth.loggedIn"
        (success)="onCompleted($event)"
    ></app-contact-form>
</div>
</div>
