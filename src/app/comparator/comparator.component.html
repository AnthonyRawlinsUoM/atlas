<div class="ui segment fluid flex-container">
    <h2 class="ui  header">{{study.properties.long_name}}</h2>

    <table
        class="ui very basic table"
        height="100%"
    >
        <thead>
            <tr>
                <th class="collapsing">Treatment Inspector</th>
                <th>Loss Analysis</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="collapsing">Values are normalised.</td>
                <td>Values are normalised. (0 = Minimum Risk, 1 = Maximum Risk)</td>
            </tr>
            <tr>
                <td
                    class="collapsing"
                    valign="top"
                >
                    <div class="ui field">
                      <div class="ui buttons">
                        <div class="ui active button" *ngIf="treatment=='landscape'" (click)="onTreatmentChange('landscape')">Landscape</div>
                        <div class="ui button" *ngIf="treatment!='landscape'" (click)="onTreatmentChange('landscape')">Landscape</div>
                        <div class="or"></div>
                        <div class="ui active button" *ngIf="treatment=='edge'" (click)="onTreatmentChange('edge')">Edge</div>
                        <div class="ui button" *ngIf="treatment!='edge'" (click)="onTreatmentChange('edge')">Edge</div>
                      </div>
                      <div class="ui divider"></div>
                      <div class="ui field">
                        <div class="ui header">@ Level:</div>
                        <ng5-slider class="rangeslider" [(value)]="level" [options]="pb_options" (valueChange)="levelChange($event)"></ng5-slider>
                      </div>
                    </div>
                </td>

                <td
                    class=""
                    valign="top"
                >
                    <div
                        class="ui field"
                    >
                        <app-scope-option (scopeChange)="onScopeChange($event)"></app-scope-option>
                        <div class="ui divider"></div>

                        <!-- <app-boxplot
                        [study]="area"
                        [scope]="scope"
                        [treatment]="treatment"
                        #boxplot></app-boxplot> -->

                        <div class="ui center aligned header">{{ scope + ' @ ' + pb_label(level) + '% of ' + treatment + '.'}}</div>
                        <div class="chart-container">
                        <canvas id='canvas' ></canvas>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
